functions:
  - id: core.and
    kind: elementwise
    params:
      - { name: left_operand, dtype: boolean }
      - { name: right_operand, dtype: boolean }
    dtype:
      rule: scalar
      kind: boolean
    aliases: ["and", "&"]

  - id: core.or
    kind: elementwise
    params:
      - { name: left_operand, dtype: boolean }
      - { name: right_operand, dtype: boolean }
    dtype:
      rule: scalar
      kind: boolean
    aliases: ["or", "|"]

  - id: core.not
    kind: elementwise
    params:
      - { name: operand, dtype: boolean }
    dtype:
      rule: scalar
      kind: boolean
    aliases: ["not", "!"]