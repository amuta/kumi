functions:
  - id: core.abs
    kind: elementwise
    params: [{ name: number }]
    dtype:
      rule: same_as
      param: number
    aliases: ["abs"]

  - id: core.add
    kind: elementwise
    params: [{ name: left_operand }, { name: right_operand }]
    dtype:
      rule: promote
      params: [left_operand, right_operand]
    aliases: ["add"]

  - id: core.sub
    kind: elementwise
    params: [{ name: left_operand }, { name: right_operand }]
    dtype:
      rule: promote
      params: [left_operand, right_operand]
    aliases: ["sub", "subtract"]

  - id: core.mul
    kind: elementwise
    params: [{ name: left_operand }, { name: right_operand }]
    dtype:
      rule: promote
      params: [left_operand, right_operand]
    aliases: ["mul", "multiply"]

  - id: core.pow
    kind: elementwise
    params: [{ name: base }, { name: exponent }]
    dtype:
      rule: promote
      params: [base, exponent]
    aliases: ["pow", "power"]

  - id: core.div
    kind: elementwise
    params: [{ name: left_operand }, { name: right_operand }]
    dtype:
      rule: scalar
      kind: float
    aliases: ["div", "divide"]

  - id: core.mod
    kind: elementwise
    params:
      - { name: left_operand }
      - { name: right_operand }
    dtype:
      rule: promote
      params: [left_operand, right_operand]
    aliases: ["mod", "modulo", "%"]

  - id: core.clamp
    kind: elementwise
    params: [{ name: x }, { name: lo }, { name: hi }]
    dtype:
      rule: same_as
      param: x
    aliases: ["clamp"]