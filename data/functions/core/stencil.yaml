functions:
  - id: roll
    kind: elementwise
    params: [{ name: source }, { name: offset }]
    dtype:
      rule: same_as
      param: source
    options:
      policy: wrap          # wrap|clamp
      axis_offset: 0

  - id: shift
    kind: elementwise
    params: [{ name: source }, { name: offset }]
    dtype:
      rule: same_as
      param: source
    options:
      policy: zero          # zero|clamp
      axis_offset: 0

  - id: index
    kind: elementwise
    params: [{ name: index_name, dtype: string }]
    dtype:
      rule: scalar
      kind: integer