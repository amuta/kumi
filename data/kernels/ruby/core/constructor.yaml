kernels:
  - id: length:ruby:v1
    fn: core.length
    impl: "(collection)\n  collection.size"
    inline: "= $0.length"
    fold_inline: "= $0.length"

  - id: size:ruby:v1
    fn: core.array_size
    impl: "(collection)\n  collection.size"
    inline: "= $0.length"
    fold_inline: "= $0.length"

  - id: at:ruby:v1
    fn: core.at
    inline: "= $0[$1]"        # assumes non-negative integer index

