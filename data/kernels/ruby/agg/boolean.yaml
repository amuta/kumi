kernels:
  - id: any:ruby:v1
    fn: agg.any
    impl: "(a, b)\n  a || b"
    inline: "$0 || $1"
    # The identity for a boolean OR reduction is `false`.
    # `any?` of an empty list is correctly `false`.
    identity:
      boolean: false

  - id: all:ruby:v1
    fn: agg.all
    impl: "(a, b)\n  a && b"
    inline: "$0 && $1"
    # The identity for a boolean AND reduction is `true`.
    # `all?` of an empty list is correctly `true`.
    identity:
      boolean: true