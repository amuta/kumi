require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/*'          
    - 'spec/fixtures/**/*'

# Common stylistic choices
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 140

# RSpec-specific configuration
RSpec:
  Enabled: true
RSpec/MultipleExpectations:
  Enabled: false
RSpec/ExampleLength:
  Max: 30